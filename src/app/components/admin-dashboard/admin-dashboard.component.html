<h2>Tableau de bord Administrateur</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Utilisateur</th>
    <th>Date</th>
    <th>Heure</th>
    <th>Statut</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let res of reservations">
    <td>{{ res.id }}</td>
    <td>{{ res.user_name }}</td>
    <td>{{ res.date }}</td>
    <td>{{ res.time }}</td>
    <td>{{ res.status ? res.status : 'En attente' }}</td>
    <td>
      <button *ngIf="res.status === 'pending'" (click)="approveReservation(res.id)">Approuver</button>
      <button *ngIf="res.status === 'pending'" (click)="cancelReservation(res.id)">Annuler</button>
    </td>
  </tr>

  </tbody>
</table>
